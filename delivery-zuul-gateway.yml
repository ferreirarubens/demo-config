server:
  port: 80

eureka:
  instance:
    hostname: localhost
    home-page-url: http://${eureka.instance.hostname}:${server.port}/
  client:
    enable: true
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
management:
  security:
    enabled: false
  endpoints:
    routes:
      enabled: true
    web:
      exposure:
        include: "*"
    filters:
      enabled: true
